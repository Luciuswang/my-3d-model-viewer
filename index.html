<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucius Wang - 游戏艺术总监</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Set background to white */
            color: #000000; /* Set text color to black */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #F0F0F0;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #F39C12;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #D0D0D0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .section-title {
            font-size: 2em;
            color: #F39C12;
            margin-bottom: 10px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 2px solid #F39C12;
        }
        footer {
            background-color: #F0F0F0;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        #3d-viewer {
            width: 100%;
            height: 600px;
            background-color: #000000; /* Set background to black */
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucius Wang - 游戏艺术总监</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">作品展示</a>
        <a href="#">关于我</a>
        <a href="#">联系我们</a>
    </nav>
    <main>
        <section>
            <h2 class="section-title">2D 绘画作品展示</h2>
            <div class="gallery">
                <img src="2d_art_1.jpg" alt="2D Art 1">
                <img src="2d_art_2.jpg" alt="2D Art 2">
                <img src="2d_art_3.jpg" alt="2D Art 3">
            </div>
        </section>
        <section>
            <h2 class="section-title">3D 模型预览</h2>
            <div id="3d-viewer"></div>
        </section>
    </main>
    <footer>
        <p>Email: <a href="mailto:lixi_007@163.com">lixi_007@163.com</a></p>
        <p>&copy; 2024 Lucius Wang. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3d-viewer').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Load FBX model
        const loader = new THREE.FBXLoader();
        loader.load('model1.fbx', function (object) {
            object.scale.set(0.1, 0.1, 0.1);
            object.position.set(0, -50, 0);
            scene.add(object);
            console.log('FBX model loaded');
        }, undefined, function (error) {
            console.error('An error happened', error);
        });

        camera.position.set(0, 150, 400);

        const animate = function () {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
