<script>
/* 通用函数：在指定容器加载 FBX 并启用 OrbitControls */
function createViewer(containerId, fbxPath){
  const el = document.getElementById(containerId);
  const w  = el.clientWidth, h = el.clientHeight;

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(60, w/h, 0.1, 1000);
  camera.position.set(0, 100, 200);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(60,100,50);
  scene.add(dir);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(w, h);
  el.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  new THREE.FBXLoader().load(
    fbxPath,
    obj => {
      // 依据模型大小缩放
      let box = new THREE.Box3().setFromObject(obj);
      let size = box.getSize(new THREE.Vector3()).length();
      let scale = 120 / size;            // 让模型总体包围盒对角线 ≈120
      obj.scale.setScalar(scale);
      scene.add(obj);
    },
    undefined,
    err => console.error('模型加载失败', err)
  );

  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // 自适应窗口变化
  window.addEventListener('resize', ()=>{
    const newW = el.clientWidth, newH = el.clientHeight;
    camera.aspect = newW/newH;
    camera.updateProjectionMatrix();
    renderer.setSize(newW, newH);
  });
}

/* 初始化三个模型 */
createViewer('viewer1', 'model1.fbx');
createViewer('viewer2', 'model2.fbx');
createViewer('viewer3', 'model3.fbx');
</script>
