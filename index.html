<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucius Wang - 游戏艺术总监</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Set background to white */
            color: #000000; /* Set text color to black */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #F0F0F0;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #F39C12;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #D0D0D0;
        }
        nav a {
            margin: 0 15px;
            color: #F39C12;
            text-decoration: none;
            font-size: 1.2em;
        }
        .content {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery div {
            margin: 10px;
            border: 2px solid #F39C12;
            padding: 10px;
            width: 30%;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .model-viewer {
            width: 100%;
            height: 500px;
            background-color: #FFFFFF;
            border: 1px solid #000000; /* Add border for visibility */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #F0F0F0;
        }
        .contact-info {
            margin: 20px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('modelViewer');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Add some test geometry to verify rendering
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate(); // Start animation loop

            console.log("Renderer and scene initialized. Animation started.");
        });
    </script>
</head>
<body>
    <header>
        <h1>Lucius Wang</h1>
        <p>游戏艺术总监</p>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#2d-art">2D 绘画</a>
        <a href="#3d-models">3D 模型</a>
        <a href="#contact">联系方式</a>
    </nav>
    <div class="content">
        <section id="about">
            <h2>关于我</h2>
            <p>大家好，我是Lucius Wang，一名充满激情的游戏艺术总监，专注于创造令人惊叹的2D绘画和3D模型作品。我热爱游戏艺术，致力于将骑士、战士和武力的主题通过我的作品表现出来。</p>
        </section>
        <section id="2d-art">
            <h2>2D 绘画作品展示</h2>
            <div class="gallery">
                <div><img src="2d_art_1.jpg" alt="2D Art 1"></div>
                <div><img src="2d_art_2.jpg" alt="2D Art 2"></div>
                <div><img src="2d_art_3.jpg" alt="2D Art 3"></div>
            </div>
        </section>
        <section id="3d-models">
            <h2>3D 模型预览</h2>
            <div id="modelViewer" class="model-viewer"></div>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p class="contact-info">Email: <a href="mailto:luxi——007@163.com">luxi——007@163.com</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Lucius Wang. All Rights Reserved.</p>
    </footer>
</body>
</html>
