<!-- 3D 加载脚本 ------------------------------------------------------- -->
<script>
/* ---------- 通用创建函数（老写法，无模块） ---------- */
function createViewer(domId, fbxFile){
  const container = document.getElementById(domId);
  const w = container.clientWidth, h = container.clientHeight;

  // 场景 & 相机
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);
  const camera = new THREE.PerspectiveCamera(60, w/h, 0.1, 1000);
  camera.position.set(0, 100, 220);

  // 渲染器
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(w, h);
  container.appendChild(renderer.domElement);

  // 灯光
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(60, 100, 50);
  scene.add(dir);

  // 轨道控制
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 加载 FBX
  new THREE.FBXLoader().load(
    fbxFile,
    function (obj){
      // 自动缩放到合适大小
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3()).length();
      obj.scale.setScalar(120 / size);
      scene.add(obj);
    },
    undefined,
    function (err){ console.error('FBX 加载失败：', err); }
  );

  // 渲染循环
  (function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  })();

  // 自适应窗口
  window.addEventListener('resize', function(){
    const w2 = container.clientWidth, h2 = container.clientHeight;
    camera.aspect = w2/h2;
    camera.updateProjectionMatrix();
    renderer.setSize(w2, h2);
  });
}

/* ---------- 初始化三个模型 ---------- */
createViewer('v1','model1.fbx');
createViewer('v2','model2.fbx');
createViewer('v3','model3.fbx');
</script>
