<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Lucius Wang — 作品集</title>
<style>
  body{margin:0;background:#111;color:#fff;font-family:Arial,Helvetica,sans-serif;}
  h1{margin:0;padding:24px 16px;text-align:center;background:#000;font-size:26px;letter-spacing:2px;}
  section{max-width:1200px;margin:auto;padding:32px 16px;}
  .gallery{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;}
  .gallery img{height:220px;border:2px solid #f39c12;object-fit:cover;}
  .viewer{width:100%;height:500px;border:1px solid #444;margin-bottom:32px;}
</style>

<!-- 使用 cdnjs r149：绝对存在 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r149/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r149/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r149/examples/js/loaders/FBXLoader.js"></script>
</head>
<body>
<h1>3 D 模型预览</h1>

<section>
  <h2>2D 绘画作品</h2>
  <div class="gallery">
    <img src="2d_art_1.jpg" alt="">
    <img src="2d_art_2.jpg" alt="">
    <img src="2d_art_3.jpg" alt="">
    <img src="2d_art_4.jpg" alt="">
  </div>
</section>

<section>
  <h2>3D 模型</h2>
  <div id="v1" class="viewer"></div>
  <div id="v2" class="viewer"></div>
  <div id="v3" class="viewer"></div>
</section>

<script>
function createViewer(domId, fbxFile){
  const el = document.getElementById(domId);
  const w  = el.clientWidth, h = el.clientHeight;

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const cam = new THREE.PerspectiveCamera(60, w/h, 0.1, 1000);
  cam.position.set(0, 100, 220);

  const ren = new THREE.WebGLRenderer({antialias:true});
  ren.setPixelRatio(window.devicePixelRatio);
  ren.setSize(w, h);
  el.appendChild(ren.domElement);

  scene.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl = new THREE.DirectionalLight(0xffffff,0.8);
  dl.position.set(60,100,50);
  scene.add(dl);

  const ctl = new THREE.OrbitControls(cam, ren.domElement);
  ctl.enableDamping = true;

  new THREE.FBXLoader().load(
    fbxFile,
    obj=>{
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3()).length();
      obj.scale.setScalar(120/size);
      scene.add(obj);
    },
    undefined,
    err=>console.error('FBX 加载失败', err)
  );

  (function loop(){requestAnimationFrame(loop);ctl.update();ren.render(scene,cam);}());

  window.addEventListener('resize', ()=>{
    const w2 = el.clientWidth, h2 = el.clientHeight;
    cam.aspect = w2/h2;
    cam.updateProjectionMatrix();
    ren.setSize(w2,h2);
  });
}
createViewer('v1','model1.fbx');
createViewer('v2','model2.fbx');
createViewer('v3','model3.fbx');
</script>
</body>
</html>
