<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff8c00;
            padding: 20px;
            text-align: center;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        #3d-viewer {
            width: 100%;
            height: 100vh;
            display: block;
        }
        footer {
            background-color: #ff8c00;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucius Wang - 游戏艺术家</h1>
    </header>
    <div class="content">
        <h2>2D 绘画作品展示</h2>
        <img src="2d_art_1.jpg" alt="2D Art 1" width="200">
        <img src="2d_art_2.jpg" alt="2D Art 2" width="200">
        <img src="2d_art_3.jpg" alt="2D Art 3" width="200">
    </div>
    <div class="content">
        <h2>3D 模型预览</h2>
        <div id="3d-viewer"></div>
    </div>
    <footer>
        <p>联系方式</p>
        <p>Email: <a href="mailto:lixi_007@163.com">lixi_007@163.com</a></p>
        <p>&copy; 2024 Lucius Wang. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/inflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3d-viewer').appendChild(renderer.domElement);

        // 添加环境光
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        // 添加点光源
        const pointLight = new THREE.PointLight(0xffffff, 2, 100);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        // 加载FBX模型
        const loader = new THREE.FBXLoader();
        loader.load('model1.fbx', function (object) {
            object.scale.set(0.1, 0.1, 0.1); // 缩放模型
            object.position.set(0, -50, 0); // 位置调整
            scene.add(object);
            console.log('FBX model loaded');
        }, undefined, function (error) {
            console.error('An error happened', error);
        });

        camera.position.set(0, 150, 400); // 调整相机位置

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
